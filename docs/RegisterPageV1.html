<html>
    <body style="margin: 0;">
        <div style="background-color: aquamarine; height: 5rem;">
            <span style="display: grid; grid-template-columns: auto 1fr 1fr 1fr auto; grid-template-areas: 'logo . search . account'; height: 100%; width: 100%; max-height: 100%; max-width: 100%;">
                <label style="font-size: 1.5rem; margin: auto 0 auto 2rem; grid-area: logo;">LOGO</label>

                <label style="font-size: 1.5rem; margin: auto 2rem auto 0; grid-area: account;">USERMENU</label>
            </span>
        </div>
        <main style="background-color: chocolate; position: absolute; top: 5rem; left: 0; height: calc(100vh - 5rem); width: 100vw; max-height: calc(100vh - 5rem); max-width: 100vw; overflow-y: auto; overflow-x: hidden;">
            <div style="margin: 0 35%; padding-top: 2rem; width: 30%; max-width: 30%;">
                <div style="display: grid;">
                    <label style="font-size: 1.5rem; margin: 0 auto;">REGISTER</label>
                    <label>USERNAME</label>
                    <input />
                    <label>EMAIL</label>
                    <input />
                    <label>PASSWORD</label>
                    <input />
                    <label>REPEAT PASSWORD</label>
                    <input />
                    <button style="margin: 1rem 0 0 0;">REGISTER NOW</button>
                </div>
            </div>
        </main>
    </body>
</html>
